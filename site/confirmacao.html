<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaad Store - Pedido Confirmado</title>
    
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-black text-gray-400">

    <div class="container mx-auto p-4 flex flex-col min-h-screen">

        <!-- ========= CABEÇALHO PADRÃO ========= -->
        <header class="flex justify-between items-center py-4">
            <!-- (O seu cabeçalho atual continua aqui) -->
        </header>
        
        <!-- MENU MOBILE -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900 bg-opacity-50 border border-gray-700 rounded-lg mt-2">
            <!-- (O seu menu mobile atual continua aqui) -->
        </div>

        <!-- Conteúdo da Página de Confirmação -->
        <main class="flex-grow flex flex-col items-center justify-center text-center py-16">
            <div class="glass-effect rounded-2xl p-8 md:p-12 w-full max-w-lg">
                <div class="mx-auto bg-green-500 rounded-full h-16 w-16 flex items-center justify-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Pagamento Aprovado!</h1>
                <p class="text-gray-400 mb-8">Obrigado pela sua compra. O seu pedido foi recebido e está a ser processado.</p>

                <div class="text-left border-t border-b border-gray-700 py-4 my-6">
                    <p class="text-gray-300">ID do Pedido: <span id="order-id" class="font-mono text-white">A carregar...</span></p>
                </div>

                <p class="text-sm mb-6">Para a entrega do seu produto, por favor, abra um ticket no nosso servidor do Discord.</p>

                <a href="/dashboard.html" class="w-full sm:w-auto bg-white text-black font-semibold px-8 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                    Ver Meus Pedidos
                </a>
            </div>
        </main>
        
        <!-- Rodapé -->
        <footer class="text-center py-6">
            <p class="text-gray-600">&copy; 2025 Zaad System. Todos os direitos reservados.</p>
        </footer>

    </div>
    
    <div id="notification"></div>
    <script src="/scripts/script.js" defer></script>
</body>
</html>
